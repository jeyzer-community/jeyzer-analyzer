
<dom-module id="jeyzer-text-field" theme-for="vaadin-text-field">
  <template>
    <style>
      [part="label"] {
		font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      }
      [part="input-field"] {
		background-color: rgb(255, 255, 255);
		border-bottom-style: solid;	
		border-bottom-color: rgb(197, 197, 197);
		
		border-bottom-left-radius: 4px;
		border-bottom-right-radius: 4px;
		border-bottom-width: 1px;
		border-left-color: rgb(197, 197, 197);
		border-left-style: solid;
		border-left-width: 1px;
		border-right-color: rgb(197, 197, 197);
		border-right-style: solid;
		border-right-width: 1px;
		border-top-color: rgb(197, 197, 197);
		border-top-left-radius: 4px;
		border-top-right-radius: 4px;
		border-top-style: solid;
		border-top-width: 1px;
		border-radius: 10px;
		
		box-shadow: rgb(247, 247, 247) 0px 1px 0px 0px inset, rgba(255, 255, 255, 0.1) 0px 1px 0px 0px;
		height: 37px;
		
		font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
		font-feature-settings: normal;
		font-kerning: auto;
		font-language-override: normal;
		font-optical-sizing: auto;
		font-size: 16px;
		font-size-adjust: none;
		font-stretch: 100%;
		font-style: normal;
		font-variant: normal;
		font-variant-alternates: normal;
		font-variant-caps: normal;
		font-variant-east-asian: normal;
		font-variant-ligatures: normal;
		font-variant-numeric: normal;
		font-variant-position: normal;
		font-variation-settings: normal;
		font-weight: 500;
		line-height: 22px;
		-moz-appearance: none;
		-moz-user-select: text;
      }
    </style>
  </template>
</dom-module>

<dom-module id="jeyzer-vaadin-upload-file" theme-for="vaadin-upload-file">
  <template>
    <style>
      [part="row"] {
		vertical-align: middle;
		horizontal-align: middle;
      }
      [part="info"] {
		color: white;
		width: 300px;
		font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
		font-size: 17px;
      }
      [part="clear-button"] {
		color: white;
		vertical-align: middle;
      }
      [part="done-icon"] {
		color: white;
		vertical-align: middle;
      }
    </style>
  </template>
</dom-module>

<dom-module id="jeyzer-vaadin-notification-card" theme-for="vaadin-notification-card">
  <template>
    <style>
      [part="content"] {
		font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      }
      
      :host([theme~="info"]) [part~="overlay"] {
        color: var(--lumo-primary-text-color);
      }
      
      :host([theme~="success"]) [part~="overlay"] {
        color: var(--lumo-success-text-color);
      }
      
      :host([theme~="warning"]) [part~="overlay"] {
        color: #ff6700;
      }
      
      :host([theme~="error"]) [part~="overlay"] {
        background-color: var(--lumo-error-color);;
        color: var(--lumo-error-contrast-color);
      }
    </style>
  </template>
</dom-module>
