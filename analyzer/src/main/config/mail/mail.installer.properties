
# Mail connection settings :
mail.smtp.host=%{jeyzer.monitor.publish.email.smtp.host}
mail.smtp.port=%{jeyzer.monitor.publish.email.smtp.port}
#mail.smtp.port=587
mail.username=%{jeyzer.monitor.publish.email.smtp.user}
mail.password=%{jeyzer.monitor.publish.email.smtp.password}
mail.transport.protocol=smtp
mail.smtp.auth=true
#mail.smtp.starttls.enable=true

mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
mail.smtp.socketFactory.fallback=false
mail.smtp.quitwait=false  

# Mail content
# Mail sender
mail.from=%{jeyzer.monitor.publish.email.sender}